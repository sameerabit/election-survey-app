name: Deploy Frontend

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t referendum-frontend:1.0 -f ./docker/frontend/Dockerfile .
          docker tag referendum-frontend:1.0 ${{ secrets.DOCKER_USERNAME }}/referendum-frontend:1.0
          docker push ${{ secrets.DOCKER_USERNAME }}/referendum-frontend:1.0

      - name: SSH to Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ls && cat .env
            docker pull ${{ secrets.DOCKER_USERNAME }}/referendum-frontend:1.0
            docker stop frontend || true
            docker rm frontend || true
            docker run -d --name frontend -v /root/.env:/app/.env -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/referendum-frontend:1.0
